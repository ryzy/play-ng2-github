machine:
  node:
    version: 6.9.2

dependencies:
  pre:
    # Install yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash

  override:
    - yarn install

  post:
    # Launch app, so it's ready for e2e tests running later on
    - yarn run start:
        background: true

test:

  override:
    - yarn run lint
    - yarn run test:ci
    - yarn run e2e

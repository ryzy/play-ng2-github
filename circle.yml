machine:
  node:
    version: 6.9.2

dependencies:
  pre:
    # Install yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash

  override:
    - yarn install

  post:
    # Launch app, so it's ready for e2e tests running later on
    - yarn run start:
        background: true

test:
  override:
    - yarn run lint
    - yarn run test:ci
    - yarn run e2e

  post:
    - yarn run build # test building normal build
    # TODO: make it AoT once https://github.com/angular/angular-cli/issues/2799 is fixed
    # as @ngrx/effects doesn't work currently with AoT.
    - yarn run build:prod # test building production build

deployment:
  development:
    branch: master
    commands:
      - yarn run deploy:prod

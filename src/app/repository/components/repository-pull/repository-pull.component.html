<md-list-item>
  <a href="{{pull.user.html_url}}" md-list-avatar title="Author: {{pull.user.login}}">
    <img md-list-avatar [src]="pull.user.avatar_url" alt="{{pull.user.login}}">
  </a>

  <h2 md-line>{{pull.title}}</h2>
  <h3 md-line>
    <a href="{{pull.html_url}}">#{{pull.number}}</a>
    by <a href="{{pull.user.html_url}">{{pull.user.login}}</a>
    on {{pull.created_at | date:'fullDate'}}</h3>
</md-list-item>
<md-divider></md-divider>

<md-card *ngIf="repository" class="repository-card">
  <app-repository [repository]="repository"></app-repository>
</md-card>

<app-error-alert
  *ngIf="error$ | async"
  [error]="error$ | async"
></app-error-alert>

<md-card *ngIf="repository" class="repository-details-card">
  <md-tab-group md-dynamic-height>
    <md-tab>
      <template md-tab-label>Readme</template>
      <app-repository-readme [readme]="readme$ | async"></app-repository-readme>
    </md-tab>

    <md-tab>
      <template md-tab-label>Commits</template>
      <md-list>
        <h2>Latest commits</h2>
        <app-repository-commit
          *ngFor="let commit of (commits$ | async)" [commit]="commit"></app-repository-commit>
      </md-list>
    </md-tab>

    <md-tab>
      <template md-tab-label>Issues</template>
      <md-list>
        <h2>Issues</h2>
        <app-repository-issue *ngFor="let issue of (issues$ | async)" [issue]="issue"></app-repository-issue>
      </md-list>
    </md-tab>

    <md-tab>
      <template md-tab-label>PRs</template>
      <md-list>
        <h2>Pull Requests</h2>
        <app-repository-pull *ngFor="let pull of (pulls$ | async)" [pull]="pull"></app-repository-pull>
      </md-list>
    </md-tab>
  </md-tab-group>
</md-card>
